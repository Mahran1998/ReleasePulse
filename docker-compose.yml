services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: releasepulse
      POSTGRES_USER: releasepulse
      POSTGRES_PASSWORD: releasepulse
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U releasepulse -d releasepulse"]
      interval: 5s
      timeout: 3s
      retries: 20
